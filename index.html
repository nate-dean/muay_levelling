<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Muay Levelling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

<main class="container">

        <div class="header">
        <h1>Muay Levelling</h1>
        <p>[Congratulations! You have now become a Player!]</p>
        </div>
        
        <div class="main">

            <h2>Status</h2>

        <div class="general_stats">

            <div class="general_left">
             <ul>
            <li><label for="name">Name: Nate </label>

            <li><label for="level">Level: 1 </label></li>

            <li><label for="fight_style">Fight Style: N/A</label></li>

            </ul>
            </div>

            <div class="general_right">
            <ul>
            <li><label for="fatigue">Fatigue: 0</label></li>

            <li><label for="hp">Hp: 72</label></li>
             </ul>
            </div>
         </div>

         <hr class="transparent_divider">

         <div class="to_next_lvl">
            <label for="to_next_lvl">To Next Level</label><br>
            <progress id="progressBar" value="0" max="100"></progress>
         </div>

         <hr class="transparent_divider">

         <div class="skill_stats">
            <ul>
                <li><label for="striking_lvl">Strikes:</label></li>

                <li><label for="kicking_lvl">Kicks:</label></li>

               <li><label for="elbow_lvl">Elbows:</label></li>

                <li><label for="knees_lvl">Knees:</label></li>

                <li><label for="fight_iq_lvl">Fight Iq:</label></li>

                <li><label for="defence_lvl">Defence:</label></li>
            </ul>
         </div>

         <hr class="transparent_divider">

         <!--This will have to display a pop up prompt where the user can log, what they trained with a space to log prompted training notes-->
         <button>Level Up</button> 

         <hr class="transparent_divider">

         <!--Add a view training notes link to re direct user to view all notes-->
         <a href="training_journal.html">Training Journal</a>
            
         <!--Add an hours icon where its 1/10,000-->
         <label for="hours_trained">Hours Trained</label>
        </div>

    </main>

    </body>

</html>
