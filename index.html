<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Muay Levelling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>Muay Levelling</h1>
        <p>[Congratulations! You have now become a Player!]</p>

        <div class="main">

            <h2>Status</h2>

        <div class="general_stats">
             <ul>
            <li><label for="name">Name:</label>
            <input type="text" id="name" name="name"></li>

            <li><label for="level">Level: 0</label></li>

            <li><label for="fight_style">Fight Style: Undefined</label></li>

            <li><label for="fatigue">Fatigue: 0</label></li>

            <li><label for="hp">Hp: 72</label></li>
             </ul>
         </div>

         <div class="to_next_lvl">
            <label for="to_next_lvl">To Next Level</label><br>
            <progress id="progressBar" value="0" max="100"></progress>
         </div>

         <hr class="transparent_divider">

         <div class="skill_stats">
            <ul>
                <li><label for="striking_lvl">Strikes:</label>
                <input type="number" id="striking_lvl" name="striking_lvl"></li>

                <li><label for="kicking_lvl">Kicks:</label>
                <input type="number" id="kicking_lvl" name="kicking_lvl"></li>

               <li><label for="elbow_lvl">Elbows:</label>
                <input type="number" id="elbow_lvl" name="elbow_lvl"></li>

                <li><label for="knees_lvl">Knees:</label>
                <input type="number" id="knees_lvl" name="knees_lvl"></li>

                <li><label for="fight_iq_lvl">Fight Iq:</label>
                <input type="number" id="fight_iq_lvl" name="fight_iq_lvl"></li>

                <li><label for="defence_lvl">Defence:</label>
                <input type="number" id="defence_lvl" name="defence_lvl"></li>
            </ul>
         </div>
            
        </div>

    </body>

</html>
